[URL Rewrite]
# 按需开启（需要 HTTPS 解密）。建议先不加，确认稳定后再引入远程重写：
# 示例（黑矩阵广告重写）：
# https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rewrite/Shadowrocket/Advertising/Advertising.conf

[Host]
# 如需定向解析可写在这里（谨慎使用）
# mtalk.google.com = 108.177.125.188, 86400

[MITM]
enable = false
# 开启步骤：Shadowrocket 配置详情(i) → HTTPS 解密 → 生成证书 → 安装并在系统里“信任” → 再把 enable 改为 true
# hostname = *.googlevideo.com, *.googleapis.com, *.gvt1.com, *.doubleclick.net, *.facebook.com, *.spotify.com
